<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback Form</title>
    <link rel="stylesheet" href="stylefb.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  </head>
  <body>
    <div class="feedback-container">
      <h1>Feedback</h1>
      <p>
        Thank you for taking the time to provide feedback. I appreciate hearing
        from you and will review your comments carefully.
      </p>
      <form id="feedbackForm">
        <label for="recommend">Would you recommend me to others?</label>
        <select id="recommend" name="recommend" required>
          <option value="" disabled selected>Select an option</option>
          <option value="Yes">Yes</option>
          <option value="No">No</option>
          <option value="Maybe">Maybe</option>
        </select>

        <label for="satisfaction"
          >How satisfied are you with my skills and experience?</label
        >
        <select id="satisfaction" name="satisfaction" required>
          <option value="" disabled selected>Select an option</option>
          <option value="Very Satisfied">Very Satisfied</option>
          <option value="Satisfied">Satisfied</option>
          <option value="Neutral">Neutral</option>
          <option value="Dissatisfied">Dissatisfied</option>
          <option value="Very Dissatisfied">Very Dissatisfied</option>
        </select>

        <label for="suggestions"
          >Do you have any suggestions for improvement?</label
        >
        <textarea id="suggestions" name="suggestions" rows="4"></textarea>

        <label for="email">Your Email Address:</label>
        <input
          type="email"
          id="email"
          name="email"
          required
          placeholder="example@example.com"
        />

        <button type="submit">Submit</button>
      </form>

      <button onclick="window.location.href='index.html'">Back to Home</button>
    </div>
    <footer>
      <p>Freyoin &copy;</p>
      <div class="swedish-flag-cross"></div>
    </footer>
    <script>
      (function () {
        emailjs.init("BDkGxKGyGhlGz0M8G");
      })();

      $(document).ready(function () {
        $("#feedbackForm").on("submit", function (event) {
          event.preventDefault();

          emailjs.sendForm("service_b7e8kby", "template_59qws0g", this).then(
            function () {
              $("#feedbackForm").hide();
              $("#thankYouMessage").removeClass("hidden");
            },
            function (error) {
              alert(
                "There was an error submitting your feedback. Please try again later: " +
                  JSON.stringify(error)
              );
            }
          );
        });
      });
    </script>
  </body>
</html>
